<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation | tree-drop-shine</title>
</head>

<style>
    body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    body, #canvas {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #canvas {
        width: 360px;
        height: 720px;
        border: 1px solid #eee;
        position: relative;
    }

    .tree-wrap {
        position: relative;
        margin: 0 auto;
    }

    .drop-wrap {
        position: absolute;
        top: -80px;
        left: 50%;
        transition: opacity 0.3s ease-in-out;
        opacity: 1;
        animation-name: heartBling;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        transform: translateX(-50%);
        cursor: pointer;
    }

    .drop-wrap.active {
        animation-name: drip;
        animation-duration: 1.5s;
        animation-iteration-count: 1;
        animation-timing-function: cubic-bezier(1, 0.8, 0.91, 1);
        animation-fill-mode: forwards;
    }

    .drop {
        width: 32px;
        height: 42px;
        background: url(./assets/images/drop_water.svg) no-repeat center / cover;
    }

    .sparkle-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        opacity: 0;
    }

    .sparkle-wrap.active {
        opacity: 1;
    }

    .sparkle-wrap.active .sparkle {
        animation-name: sparkle;
        animation-duration: 2s;
        animation-iteration-count: 2;
        animation-fill-mode: backwards;
    }

    .sparkle {
        position: absolute;
        width: 20px;
        height: 20px;
        background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 70%);
        border-radius: 50%;
    }

    .sparkle::before {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 2px;
        opacity: 0.8;
        width: 2px;
        height: 40px;
    }

    .sparkle::after {
        content: '';
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        border-radius: 2px;
        opacity: 0.8;
        width: 40px;
        height: 2px;
    }

    .sparkle-wrap .sparkle:nth-child(1) {
        left: 30%;
        top: 30%;
        animation-delay: 0s;
    }
    .sparkle-wrap .sparkle:nth-child(2) {
        left: 50%;
        top: 50%;
        animation-delay: 0.5s;
        transform: scale(0.6);
    }
    .sparkle-wrap .sparkle:nth-child(3) {
        left: 70%;
        top: 40%;
        animation-delay: 1s;
        transform: scale(0.8);
    }
    .sparkle-wrap .sparkle:nth-child(4) {
        left: 40%;
        top: 70%;
        animation-delay: 1.5s;
        transform: scale(0.5);
    }

    @keyframes heartBling {
        0%, 100% {transform: translateX(-50%) scale(1);}
        25% {transform: translateX(-50%) scale(1.1);}
        50% {transform: translateX(-50%) scale(1);}
        75% {transform: translateX(-50%) scale(1.15);}
    }

    @keyframes drip {
        10% {
            opacity: 1;
        }

        100% {
            top: 4rem;
            opacity: 0;
        }
    }

    @keyframes sparkle {
        0%, 100% {
            transform: scale(0.3) rotate(0deg);
        }
        50% {
            transform: scale(1.2) rotate(45deg);
            opacity: 1;
        }
    }

</style>

<body>
    <div id="canvas">
        <div class="tree-wrap">
            <div class="drop-wrap">
                <div class="drop"></div>
            </div>
            <div class="sparkle-wrap">
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            <div class="tree-conts">
                <img src="./assets/images/tree.png" alt="트리 이미지">
            </div>
        </div>        
    </div>
    <script>
        const drop = document.querySelector('.drop-wrap');
        const sparkle = document.querySelector('.sparkle-wrap')

        drop.addEventListener('click', getLuck)

        function getLuck(){
            drop.classList.add('active');

            setTimeout(() => {
                sparkle.classList.add('active');
            }, 2500)
        }
    </script>
</body>
</html>
