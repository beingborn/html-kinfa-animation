<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation | phone ci roller</title>
  <style>
    #canvas {
      margin: 0 auto;
      width: 1024px;
      padding: 24px;
      background-color: #FF82AB2B;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h3 {
        margin-bottom: 20px;
    }

    [class^=ci-] {
        display: flex;
        align-items: center;
    }

    [class^=ci-] > img {
        width: 48px;
        height: 48px;
    }

    .ci-inner {
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .mockup {
        position: relative;
        width: 800px;
        padding: 20px;
        text-align: center;
        background-color: #FF82AB3B;
        border-radius: 20px;
        overflow: hidden;
    }

    .ci-top, .ci-bottom {
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    .ci-top {
        position: absolute;
        top: 60px;
        z-index: 3;
        animation-name: ciRoll;
    }

    .ci-bottom {
        position: absolute;
        bottom: 60px;      
        z-index: 1;
        animation-name: ciRoll;
        animation-direction: reverse;
    }

    .phone {
        position: relative;
        z-index: 2;
    }

    .ci-text {
        position: absolute;

    }

    .ci-1 {
        left: 60px;
        top: calc(50% - 24px);
        transform: translateY(-50%);
    }
    
    .ci-2 {
        right: 80px;
        top: 50%;
        transform: translateY(-50%);
    }

    .ci-3 {
        left: 132px;
        top: calc(50% + 32px);
        transform: translateY(-50%);
    }

    @keyframes ciRoll {
        0% {transform: translateX(calc(-100% - 48px) );}
        100% {
        transform: translateX( calc(100% + var(--width)))
        ;}
    }
  </style>
</head>
<body>
  <div id="canvas">
    <h3>나에게 꼭! 맞는 100여개의 대출비교와 복합지원까지 한번에</h3>

    <div class="mockup">
        <div class="ci-top">
            <div class="ci-inner">
                <img src="./assets/images/ico_ci_im.svg" alt="">
                <img src="./assets/images/ico_ci_jeju.svg" alt="">
                <img src="./assets/images/ico_ci_k.svg" alt="">
                <img src="./assets/images/ico_ci_kakao.svg" alt="">
                <img src="./assets/images/ico_ci_kb.svg" alt="">
                <img src="./assets/images/ico_ci_kdb.svg" alt="">  
            </div>        
        </div>
        <img class="phone" src="./assets/images/phone_mockup.png" alt="phone">

        <img class="ci-text ci-1" src="./assets/images/ico_ci_text_01.svg" alt="">
        <img class="ci-text ci-2" src="./assets/images/ico_ci_text_02.svg" alt="">
        <img class="ci-text ci-3" src="./assets/images/ico_ci_text_03.svg" alt="">

        <div class="ci-bottom">
            <div class="ci-inner">
                <img src="./assets/images/ico_ci_keb.svg" alt="">
                <img src="./assets/images/ico_ci_nh.svg" alt="">
                <img src="./assets/images/ico_ci_sc.svg" alt="">
                <img src="./assets/images/ico_ci_soohyup.svg" alt="">
                <img src="./assets/images/ico_ci_toss.svg" alt="">
                <img src="./assets/images/ico_ci_woori.svg" alt="">
            </div>
        </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $('.ci-top, .ci-bottom').css('--width', $('.ci-top .ci-inner').innerWidth() + 48 + 48 + 'px')

    let topZ = 1;
    let bottomZ = 3;

    setInterval(() => {
        topZ = topZ === 1 ? 3 : 1;
        bottomZ = bottomZ === 3 ? 1 : 3;

        console.log(topZ)
        console.log(topZ)

        $('.ci-top').css('z-index', topZ);
        $('.ci-bottom').css('z-index', bottomZ);
    }, 10000);
    // ...existing code...

    

  </script>
</body>
</html>
