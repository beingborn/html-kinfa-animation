<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Hexagon Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
      margin-top: 50px;
    }

    /* 방법 1: clip-path */
    .hex {
      width: 150px;
      height: 150px;
      background: #d94d4d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      clip-path: polygon(
        25% 0%,   /* 위 왼쪽 */
        75% 0%,   /* 위 오른쪽 */
        100% 50%, /* 오른쪽 중간 */
        75% 100%, /* 아래 오른쪽 */
        25% 100%, /* 아래 왼쪽 */
        0% 50%    /* 왼쪽 중간 */
      );
    }

    /* 방법 2: ::before / ::after */
    .hex2 {
      position: relative;
      width: 150px;
      height: 86px; /* 가운데 직사각형 높이 */
      background: #f4c542;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
    .hex2::before,
    .hex2::after {
      content: "";
      position: absolute;
      width: 0;
      border-left: 75px solid transparent;
      border-right: 75px solid transparent;
    }
    .hex2::before {
      bottom: 100%;
      border-bottom: 43px solid #f4c542;
    }
    .hex2::after {
      top: 100%;
      border-top: 43px solid #f4c542;
    }

    :root {
      --hex-width: 100px;
      --hex-height: 50px;
    }

    .hex-group {
      display: flex;
      align-items: center;
    }

    .hex3 {
      width: var(--hex-width);
      height: var(--hex-height);
      background-color: pink;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hex3::before, .hex3::after {
      content: "";
      position: absolute;
      left: 0;
      width: 0;
      border-left: var(--hex-height) solid transparent;
      border-right: var(--hex-height) solid transparent;
    }

    .hex3::before {
      bottom: 100%;
      border-bottom: calc(var(--hex-height) / 2) solid pink; 
    }
    .hex3::after {
      top: 100%;
      border-top: calc(var(--hex-height) / 2) solid pink;
    }

    #test {
      width: 0;
      border: 50px solid #d94d4d;
    }
  </style>
</head>
<body>
  <div class="hex">1<br>방문신청</div>
  <div class="hex2">2<br>콜센터</div>
  <div class="hex-group">
    <div class="hex3">3</div>
    <div class="hex3">3</div>
    <div class="hex3">3</div>
  </div>
  <div class="hex-group">
    <div class="hex3">3</div>
    <div class="hex3">3</div>
    <div class="hex3">3</div>
  </div>
  <div id="test"></div>
</body>
</html>
