<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud</title>
  <style>
    #canvas {
      margin: 0 auto;
      width: 360px;
      height: 720px;
      background: url(./assets/images/profile_dark.png) no-repeat center / cover;
      position: relative;
    }

    .cloud-wrap {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      height: 200px; /* 구름 높이 */
      display: flex;
      overflow: hidden;
    }

    .cloud-track {
      display: flex;
      animation: cloudRolling 20s linear infinite;
    }

    .cloud-track img {
      display: block;
      flex-shrink: 0;
      width: 720px; /* 이미지 가로 길이 (조정 필요) */
      height: 200px;
    }

    @keyframes cloudRolling {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <div id="canvas">
    <div class="cloud-wrap">
      <div class="cloud-track">
        <img src="./assets/images/profile_cloud.png" alt="">
        <img src="./assets/images/profile_cloud.png" alt="">
      </div>
    </div>
  </div>
</body>
</html>
